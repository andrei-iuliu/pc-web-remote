<!doctype html>
<html>
<head>
    <title>PC Control</title>
    <link href="styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="border border-gray-300 p-8 bg-white shadow-lg rounded-lg max-w-md w-full">
        <h1 class="text-3xl font-italic mb-4 text-center">Remote Control</h1>
        <div class="flex justify-between mb-4">
            <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700" onclick="sendRequest('shutdown')">Shutdown</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" onclick="sendRequest('sleep')">Sleep</button>
        </div>
        <h2 class="text-2xl font-semibold mb-2 text-center">System Information</h2>
        <ul class="space-y-2 text-center">
            <li><strong>Hostname:</strong> <span id="hostname"></span></li>
            <li><strong>Platform:</strong> <span id="platform"></span></li>
            <li><strong>Release:</strong> <span id="release"></span></li>
            <li><strong>Uptime:</strong> <span id="uptime"></span></li>
            <li><strong>Total Memory:</strong> <span id="totalmem"></span></li>
            <li><strong>Free Memory:</strong> <span id="freemem"></span></li>
        </ul>
        <br>
        <div class="text-center">
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
