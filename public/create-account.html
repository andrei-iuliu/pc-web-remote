<!doctype html>
<html>
<head>
    <title>Create Account</title>
    <link href="styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="border border-gray-300 p-8 bg-white shadow-lg rounded-lg max-w-md w-full">
        <h1 class="text-3xl font-italic mb-4 text-center">Create Account</h1>
        <form method="POST" action="/create-account" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="flex justify-center items-center p-8">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Create Account</button>
            </div>
        </form>
        <p class="text-center mt-4"><a href="/login" class="text-blue-500 hover:underline">Back to Login</a></p>
    </div>
    <script src="scripts/create-account.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            alert(error);
        }
    </script>
</body>
</html>
